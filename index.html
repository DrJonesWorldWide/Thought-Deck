<!doctype html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="js/libs/jquery.mobile-1.4.2/jquery.mobile-1.4.2.min.css">
		<script src="js/libs/jquery-ui-1.10.4.custom/js/jquery-1.10.2.js"></script>
		<script src="js/libs/jquery.mobile-1.4.2/jquery.mobile-1.4.2.min.js"></script>
		<script src="js/libs/jquery-ui-1.10.4.custom/js/jquery-ui-1.10.4.custom.min.js"></script>
		<script src="js/libs/jquery.ui.touch-punch.min.js"></script>
		<link rel="stylesheet" type="text/css" href="js/libs/jquery.more.package-2.0.0/jquery.more.css"> 
		<script type="text/javascript" src="js/libs/jquery.more.package-2.0.0/jquery.plugin.min.js"></script> 
		<script type="text/javascript" src="js/libs/jquery.more.package-2.0.0/jquery.more.min.js"></script>
 		<script src="js/libs/jquery.localstorage.js"></script>
		<script src="js/script.js"></script>

		<link href="css/main.css" rel="stylesheet">
	</head>

	<body>
		<div data-role="page" id="list-page" data-theme="a">

			<div data-role="main" class="ui-content" >
				<div id="deckListholder">
					<h3>Your Decks</h3>
					<ul id="deckList"></ul>
				</div>
			</div>
			<div data-role="footer">
				<div data-role="navbar">
					<ul>
						<li>
							<a data-icon="plus" onclick="newDeck();" href="#"></a>
						</li>
					</ul>
				</div>
			</div>

		</div>

		<div data-role="page" id="thought-edit" data-theme="a">
			<form name="deckForm">
				<div data-role="panel" id="pushPanel" data-display="push">
					<a href="#descriptionPopup" data-rel="popup" class="ui-btn ui-btn-inline ui-corner-all ui-icon-tag ui-btn-icon-left">Add Tag</a>
					<div data-role="popup" id="descriptionPopup" class="ui-content" style="min-width:250px;">
						<div>
							<label for="tags" class="ui-hidden-accessible">Tag(s):</label>
							<input type="text" name="tags" id="tags" placeholder="Search Tags">
							<label for="desc" class="ui-hidden-accessible">Description:</label>
							<textarea name="deck-description" id="desc" rows="10" placeholder="Description"></textarea>
						</div>
					</div>
					<a href="#thoughtBubble" id="fireThougBubble" data-rel="popup" class="ui-btn ui-btn-inline ui-corner-all ui-icon-plus ui-btn-icon-left">Add Thought</a>

					<div data-role="popup" id="thoughtBubble" class="ui-content" style="min-width:250px;">
						<div>
							<input type="hidden" id="thought_id" name="thought_id">
							<label for="eheight" class="ui-hidden-accessible">Thought:</label>
							<textarea name="deck-thought" id="thought" rows="10" placeholder="Thought Text"></textarea>
							<label for="imp" class="ui-hidden-accessible">Importance</label>
							<select id="imp" name="imp-level">
								<option value="" disabled>-Choose Importance-</option>
								<option value="maj_imp">Major</option>
								<option value="min_imp">Minor</option>
								<option value="reg_imp">Regular</option>
							</select>
							<label for="ntype" class="ui-hidden-accessible">Thought Type</label>
							<select id="ntype" name="thought-type">
								<option value="" disabled>-Choose Thought Type-</option>
								<option value="activity">Activity</option>
								<option value="general">General</option>
								<option value="question">Question</option>
								<option value="quote">Quote</option>
							</select>
							<input type="button" data-inline="true" class="newThoughtButton" value="Add Thought">
						</div>
					</div>
					<a href="#pageone" data-rel="close" class="ui-btn ui-btn-inline ui-shadow ui-corner-all ui-btn-a ui-icon-delete ui-btn-icon-left">Close panel</a>

				</div>
				<div data-role="header">
					<p style="margin-left:5px;">
						<h3><div id="deckname" contenteditable="true">Untitiled</div></h3>
					</p>
					<div data-role="navbar">
						<ul>
							<li>
								<a data-icon="edit" href="#pushPanel"></a>
							</li>
							<li>
								<a href="#list-page" data-transition="slide" data-icon="bars"></a>
							</li>
							<li>
								<a href="#" onclick="addDeck();" id="saveThoughts" data-icon="cloud"></a>
							</li>
						</ul>
					</div>
				</div>
				<div data-role="popup" id="noNamePopup">
					<p>
						Please specify Deck Name.
					<p>
				</div>
				<div data-role="main" class="ui-content">
					<div id="chalkboard">
						<ul id="sortable"></ul>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
